<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border</title>
    <style>
        .border1{
            border-style:solid;
            border-width:4px; }
        .border2{
            border-style:dotted;}
        .border3{
            border-style:double;}
        .border4{
            border-style:groove;}
        .border5{
            border-style:inset;}
        .border6{
            border-style:outset;}
        .border7{
            border-style:ridge;}
    </style>
</head>
<body>
    <div class ="border1">border</div>
    <div class ="border2">border</div>
    <div class ="border3">border</div>
    <div class ="border4">border</div>
    <div class ="border5">border</div>
    <div class ="border6">border</div>
    <div class ="border7">border</div>

    
</body>
</html>
